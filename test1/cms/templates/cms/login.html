{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="{% static 'cms/js/jquery-3.4.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'cms/js/jquery.json.js' %}"></script>
</head>
<body style="visibility:hidden" onLoad="document.body.style.visibility='visible'">
    <div class="container">
        <form name ="form">
            <h1>Sign in</h1>

            <p id="random">Inconsistency :
                <input type="radio" name="q0" value="0"> 0%
                <input type="radio" name="q0" value="20"> 20%
                <input type="radio" name="q0" value="40"> 40%
                <input type="radio" name="q0" value="60"> 60%
                <input type="radio" name="q0" value="80"> 80%
                <input type="radio" name="q0" value="100"> 100%
            </p>

            <p id="hint_option">Result Feedback :
                <input type="radio" name="q1" value="1"> Yes
                <input type="radio" name="q1" value="0"> No
            </p>

            <p id="random_option">Memory Interference :
                <input type="radio" name="q2" value="1"> Yes
                <input type="radio" name="q2" value="0"> No
            </p>

            <p id="control_option">Control Mode :
                <input type="radio" name="q3" value="0"> Direct
                <input type="radio" name="q3" value="1"> Not Direct
            </p>

            <p id="device">Device :
                <input type="radio" name="q4" value="Mouse"> Mouse
                <input type="radio" name="q4" value="Stylus"> Stylus
                <input type="radio" name="q4" value="Finger"> Finger
            </p>

            <p id="block_number">Block Number :
                <select name="q5">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </p><br>

            <div class="form-content">
                <input type="text" id="participant_number" placeholder="Participant Number">
                <input type="text" id="user_name" placeholder="Username">

                <div class="button" onclick="OnButtonClick();">Go</div>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="{% static 'cms/js/login.js' %}"></script>
    <link rel="stylesheet" type="text/css" href= "{% static 'cms/css/login.css' %}">
</body>
</html>
