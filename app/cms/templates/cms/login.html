{% load static %}
{% csrf_token %}
<html>
<head>
    <meta charset="utf-8" />
    <title>Page 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="{% static 'cms/js/jquery-3.4.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'cms/js/jquery.json.js' %}"></script>
    <script type="text/javascript" src="{% static 'cms/js/dateformat.js' %}"></script>
</head>
<body style="visibility:hidden" onLoad="document.body.style.visibility='visible'">
        <form name ="form">
            <h1>Attention Shift Experiment</h1>

            <p>Inconsistency :
                <input type="radio" id="q0-1"name="q0" value="0" checked="checked"> 0%
                <input type="radio" id="q0-2" name="q0" value="25"> <label for="q0-2">25%</label>
                <input type="radio" id="q0-3"name="q0" value="50"> 50%
                <input type="radio" id="q0-4" name="q0" value="75"> <label for="q0-4">75%</label>
                <input type="radio" id="q0-5"name="q0" value="100"> 100%
            </p>

            <p>Result Feedback :
                <input type="radio" id="q1-1" name="q1" value="1" checked="checked"> <label for="q1-1">Yes</label>
                <input type="radio" id="q1-2" name="q1" value="0"> <label for="q1-2">No</label>
            </p>

            <p>Memory Interference :
                <input type="radio" id="q2-1" name="q2" value="1" checked="checked"> <label for="q2-1">Yes</label>
                <input type="radio" id="q2-2" name="q2" value="0"> <label for="q2-2">No</label>
            </p>

            <p>Control Mode :
                <input type="radio" id="q3-1" name="q3" value="1" checked="checked"> <label for="q3-1">Direct</label>
                <input type="radio" id="q3-2" name="q3" value="0"> <label for="q3-1">Not Direct</label>
            </p>

            <p>Device :
                <input type="radio" name="q4" value="Mouse" checked="checked"> Mouse
                <input type="radio" name="q4" value="Stylus"> Stylus
                <input type="radio" name="q4" value="Finger"> Finger
            </p>

            <p>Block Number :
                <select id="q5" name="q5">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </p>

            <div class="form-content">
                <p>Participant Number :
                    <input type="text" id="participant_number" value="1000">
                </p>

                <div class="button" id="button" onclick="OnButtonClick()">Go</div>
            </div>
        </form>
    <script type="text/javascript" src="{% static 'cms/js/login.js' %}"></script>
    <link rel="stylesheet" type="text/css" href= "{% static 'cms/css/login.css' %}">
</body>
</html>
